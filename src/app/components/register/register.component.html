<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <form (submit)="register($event)" [formGroup]="userRegister">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Nombre"
            />
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
          </div>

          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"              
              formControlName="email"
              placeholder="Correo Electronico"
            />
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
            </div>
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"              
              formControlName="password"
              placeholder="ContraseÃ±a"
            />
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="password_confirmed"
              placeholder="Confirmar ContraseÃ±a"
            />
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
          </div>

          <div class="mb-3 text-center">
              <a routerLink="/login" class="btn btn-link">Ya estoy registrado</a>
          </div>

          <button type="submit" [disabled]="userRegister.invalid" class="btn btn-block btn-success">
            Registrarme
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
