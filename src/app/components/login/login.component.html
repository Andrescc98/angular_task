<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <form (submit)="login($event)" novalidate [formGroup]="form">
          <div class="input-group mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Correo electronico"
            />
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
            </div>
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="ContraseÃ±a"
            />
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
          </div>

          <div class="mb-3 text-center">
            <a routerLink="/register" class="btn btn-link">registrarme</a>
          </div>

          <div>
            <div>
                <button type="submit" [disabled]="form.invalid || loading" class="btn btn-block btn-success" disabled>
                  <div>
                    <div *ngIf="loading; else stop">
                      <div class="spinner-border spinner-border-sm"></div>
                      Entrando...
                    </div>
                    <ng-template #stop>
                      Entrar
                    </ng-template>
                  </div>

                </button>
              </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
